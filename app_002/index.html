<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-light-theme="light" data-dark-theme="dark" data-a11y-animated-images="system">
  <head>
    <meta charset="utf-8">
    <title>Example Page</title>
	   <style>
        /* Стили для контейнера и iframe */
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Убираем рамку */
        }
    </style>
  </head>
  <body>
	  <div id="iframe-container">
        <iframe id="fullscreen-iframe" src="https://football.ua" frameborder="0"  sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
 <script>
        // JavaScript для растягивания iframe на весь экран
        window.addEventListener('DOMContentLoaded', function() {
            const iframeContainer = document.getElementById('iframe-container');
            const fullscreenIframe = document.getElementById('fullscreen-iframe');

            // Устанавливаем размер iframe на весь экран при загрузке страницы
            function resizeIframe() {
                fullscreenIframe.style.width = window.innerWidth + 'px';
                fullscreenIframe.style.height = window.innerHeight + 'px';
            }

            resizeIframe(); // Устанавливаем начальный размер iframe
            window.addEventListener('resize', resizeIframe); // Обновляем размер iframe при изменении размера окна

            // Если вам нужно изменить URL в iframe, вы можете сделать это так:
            // fullscreenIframe.src = 'новый URL';
        });
    </script>
  </body>
</html>
